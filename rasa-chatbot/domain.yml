intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - ask_showtimes
  - ask_available_seats
  - ask_cinema_info
  - ask_movie_info
  - book_ticket
  - ask_payment
  - provide_movie_name
  - provide_cinema_name
  - provide_date
  - provide_showtime_id
  - provide_seat_numbers
  - provide_num_tickets

entities:
  - movie_name
  - cinema_name
  - date
  - showtime_id
  - seat_numbers
  - num_tickets

slots:
  movie_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: movie_name
  
  cinema_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: cinema_name
  
  date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: date
  
  showtime_id:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: showtime_id
      - type: from_text
        conditions:
          - active_loop: null
            requested_slot: showtime_id
  
  seat_numbers:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: seat_numbers
      - type: from_text
        conditions:
          - active_loop: null
            requested_slot: seat_numbers
  
  num_tickets:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: num_tickets
  
  user_id:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  
  order_id:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

