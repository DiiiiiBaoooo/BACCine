version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - ask_showtimes
  - ask_available_seats
  - ask_cinema_info
  - ask_movie_info
  - book_ticket
  - ask_payment
  - provide_movie_name
  - provide_cinema_name
  - provide_date
  - provide_showtime_id
  - provide_seat_numbers
  - provide_num_tickets

entities:
  - movie_name
  - cinema_name
  - date
  - showtime_id
  - seat_numbers
  - num_tickets

slots:
  movie_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: movie_name
  
  cinema_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: cinema_name
  
  date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: date
  
  showtime_id:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: showtime_id
      - type: from_text
        conditions:
          - active_loop: null
            requested_slot: showtime_id
  
  seat_numbers:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: seat_numbers
      - type: from_text
        conditions:
          - active_loop: null
            requested_slot: seat_numbers
  
  num_tickets:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: num_tickets
  
  user_id:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  
  order_id:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: "👋 Xin chào! Tôi là trợ lý đặt vé xem phim.\n\n🎬 Tôi có thể giúp bạn:\n• Xem lịch chiếu phim\n• Kiểm tra ghế trống\n• Đặt vé xem phim\n• Thông tin rạp chiếu\n\nBạn muốn làm gì?"
  
  utter_goodbye:
    - text: "👋 Tạm biệt! Chúc bạn xem phim vui vẻ! 🎬🍿"
  
  utter_iamabot:
    - text: "🤖 Tôi là chatbot hỗ trợ đặt vé xem phim!\n\nTôi có thể giúp bạn:\n✅ Tìm lịch chiếu\n✅ Xem ghế trống\n✅ Đặt vé nhanh chóng\n✅ Hướng dẫn thanh toán\n\nHãy hỏi tôi bất cứ điều gì! 😊"
  
  utter_ask_cinema_name:
    - text: "🏢 Bạn muốn xem tại rạp nào?"
    - text: "🎬 Rạp chiếu nào bạn quan tâm?"
  
  utter_ask_movie_name:
    - text: "🎬 Bạn muốn xem phim gì?"
    - text: "🍿 Phim nào bạn muốn xem?"
  
  utter_ask_showtime_id:
    - text: "🎫 Vui lòng cho tôi biết **mã suất chiếu** (ID) bạn muốn xem.\n\nBạn có thể tìm ID trong danh sách lịch chiếu phía trên!"
  
  utter_ask_seat_numbers:
    - text: "🪑 Bạn muốn chọn ghế nào?\n\nVí dụ: A1, A2 hoặc B5 B6"
  
  utter_ask_num_tickets:
    - text: "🎫 Bạn muốn đặt bao nhiêu vé?"

actions:
  - action_get_showtimes
  - action_get_available_seats
  - action_get_cinema_info
  - action_get_movie_info
  - action_create_booking
  - action_redirect_to_payment

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true